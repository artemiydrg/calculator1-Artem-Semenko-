<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/calculator1.js"></script>
</head>
<body>
<div class="logout-container">
  <a href="/logout" class="logout-button">Logout</a>
</div>
<div class="container">
  <h2>Calculator</h2>
  <div class="calculator-container">
    <div class="calculator">
      <input type="text" id="display" readonly>
      <div class="buttons">
        <button class="calc-button" onclick="clearDisplay()">C</button>
        <button class="calc-button" onclick="appendToDisplay('(')">(</button>
        <button class="calc-button" onclick="appendToDisplay(')')">)</button>
        <button class="calc-button" onclick="appendToDisplay('/')">/</button>
        <button class="calc-button" onclick="appendToDisplay('sqrt(')">√</button>
        <button class="calc-button" onclick="appendToDisplay('^2')">x²</button>
        <button class="calc-button" onclick="appendToDisplay('pi')">π</button>
        <button class="calc-button" onclick="appendToDisplay('*')">*</button>
        <button class="calc-button" onclick="appendToDisplay('sin(')">sin</button>
        <button class="calc-button" onclick="appendToDisplay('cos(')">cos</button>
        <button class="calc-button" onclick="appendToDisplay('tan(')">tan</button>
        <button class="calc-button" onclick="appendToDisplay('-')">-</button>
        <button class="calc-button" onclick="appendToDisplay('7')">7</button>
        <button class="calc-button" onclick="appendToDisplay('8')">8</button>
        <button class="calc-button" onclick="appendToDisplay('9')">9</button>
        <button class="calc-button" onclick="appendToDisplay('+')">+</button>
        <button class="calc-button" onclick="appendToDisplay('4')">4</button>
        <button class="calc-button" onclick="appendToDisplay('5')">5</button>
        <button class="calc-button" onclick="appendToDisplay('6')">6</button>
        <button class="calc-button" onclick="backspace()">←</button>
        <button class="calc-button" onclick="appendToDisplay('1')">1</button>
        <button class="calc-button" onclick="appendToDisplay('2')">2</button>
        <button class="calc-button" onclick="appendToDisplay('3')">3</button>
        <button class="calc-button" onclick="calculate()">=</button>
        <button class="calc-button" onclick="appendToDisplay('0')">0</button>
        <button class="calc-button" onclick="appendToDisplay('.')">.</button>
        <button class="calc-button" onclick="appendToDisplay('ans')">ans</button>
        <button class="calc-button" onclick="appendToDisplay('*')">x</button>
      </div>
    </div>
    <div class="history">
      <h3>History</h3>
      <div class="history-buttons">
        <button class="history-button" onclick="clearHistory()">Clear History</button>
        <button class="history-button save" onclick="saveHistory()">Save History</button>
      </div>
      <ul id="history-list"></ul>
    </div>
  </div>
</div>
</body>
</html>
